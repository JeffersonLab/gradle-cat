plugins {
    id 'java-gradle-plugin'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

gradlePlugin {
    plugins {
        greeting {
            id = 'org.jlab.plugin.cat'
            implementationClass = 'org.jlab.plugin.CatPlugin'
        }
    }
}