plugins {
    id 'java'
    id 'java-gradle-plugin'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

gradlePlugin {
    plugins {
        cat {
            id = 'org.jlab.cat'
            implementationClass = 'org.jlab.cat.CatPlugin'
        }
    }
}